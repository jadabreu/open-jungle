<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Open Jungle - Amazon Forecast Extractor</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/window.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        /* Add any additional styles you need */
    </style>
</head>
<body>
    <div class="window-container">
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="surfing-capybara"></div>
        </div>
        
        <nav class="nav-wrapper">
            <div class="header-content">
                <div class="profile-section">
                    <div class="profile-image">
                        <img src="../assets/icon128.png" 
                             alt="Open Jungle" 
                             class="circle responsive-img">
                    </div>
                    <div class="title-section">
                        <h1>Open Jungle</h1>
                        <p>Amazon Forecast Extractor</p>
                    </div>
                </div>
                <div class="status-wrapper">
                    <span class="status-badge" id="statusBadge">Ready</span>
                    <button class="reload-btn" id="reloadBtn">
                        <i class="material-icons">refresh</i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="row">
                <button id="extractBtn" class="extract-btn">
                    <i class="material-icons">cloud_download</i>
                    Extract Data
                </button>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-text">
                        Processing: <span id="currentAsin">-</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="progress-stats">
                        <span id="processedCount">0</span> / <span id="totalCount">0</span> ASINs
                    </div>
                </div>

                <div class="error-container" id="errorContainer">
                    <div class="error-title">
                        <i class="material-icons">error_outline</i>
                        <span>Error Details</span>
                    </div>
                    <div class="error-list" id="errorList"></div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Open Source Amazon Tools ðŸŒ´</p>
        </footer>
    </div>
    
    <script src="window.bundle.js"></script>
</body>
</html>
